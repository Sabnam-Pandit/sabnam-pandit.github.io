<svg width="1440" height="600" viewBox="0 0 1440 600"
     xmlns="http://www.w3.org/2000/svg"
     class="header-bg-svg">
  <defs>
    <!-- Light gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e4ebf5"/>
      <stop offset="100%" stop-color="#d9e4f7"/>
    </linearGradient>

    <!-- Dark gradient -->
    <linearGradient id="darkGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2c3e50"/>
      <stop offset="100%" stop-color="#1a1d21"/>
    </linearGradient>
  </defs>

  <!-- rectangle, defaults to light gradient -->
  <rect width="1440" height="600" fill="url(#bgGradient)" class="bg-rect"/>
  
  <!-- internal style makes it switch when html/body has .dark -->
  <style>
    html.dark .header-bg-svg .bg-rect,
    body.dark-mode .header-bg-svg .bg-rect {
      fill: url(#darkGradient);
    }
  </style>
</svg>
